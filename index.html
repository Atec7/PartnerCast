<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartnerCast</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --green: #00ff88;
      --dark: #111;
      --lighter: #1a1a1a;
      --highlight: #2bbf7d;
      --player-bg: #222;
      --player-inactive: #555;
      --light-bg: #f4f4f4;
      --light-green: #00c858;
      --light-text: #333;
    }
    h1{
        color: #00ff88;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--green);
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Garantindo que o body ocupe toda a altura da tela */
      transition: background-color 0.3s, color 0.3s;
    }

    /* P√°gina de Carregamento */
    .loading-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg);
      color: var(--green);
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .loading-page h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .loading-page .progress-bar-container {
      width: 80%;
      height: 10px;
      background-color: var(--lighter);
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-page .progress-bar {
      width: 0%;
      height: 100%;
      background-color: var(--green);
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    /* Cabe√ßalho */
    header {
      /*background: url('img/fundo.jpg') no-repeat center center;*/
      background-size: cover;
      padding: 2em;
      text-align: center;
      color: #fff;
      border-bottom: 2px solid var(--green);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.3em;
    }

    /* Estilo dos Epis√≥dios */
    .episode {
      background: var(--lighter);
      margin-bottom: 20px;
      border-left: 5px solid var(--green);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, background 0.3s;
    }

    .episode:hover {
      background: #222;
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .episode img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .episode h3 {
      font-size: 1.2em;
      color: var(--green);
      margin-bottom: 5px;
      text-align: center;
    }

    .episode small {
      font-size: 0.9em;
      color: #aaa;
    }

    /* Footer e Player de √Åudio */
    footer {
      background: var(--player-bg);
      padding: 1em;
      border-top: 2px solid var(--green);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #now-playing {
      font-size: 1em;
      color: var(--green);
      font-weight: bold;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #audio-player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #audio-player {
      width: 90%;
      height: 5px;
      background-color: var(--player-inactive);
      border-radius: 5px;
      margin-top: 10px;
    }

    .time-display {
      font-size: 0.9em;
      color: var(--green);
      margin-top: 10px;
    }

    .player-btn {
      background-color: transparent;
      border: none;
      color: var(--green);
      font-size: 1.5em;
      cursor: pointer;
      margin: 0 10px;
    }

    .player-btn:hover {
      color: var(--highlight);
    }

    .volume-control {
      width: 80%;
      height: 5px;
      background-color: var(--player-inactive);
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .episode img {
        width: 150px;  /* Imagem ajustada para telas intermedi√°rias */
        height: 150px;
      }

      footer {
        padding: 0.8em;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      .episode img {
        width: 120px;  /* Imagem menor para telas muito pequenas */
        height: 120px;
      }

      footer {
        padding: 0.5em;
        /* Ajuste no padding para garantir que o footer n√£o sobreponha conte√∫do */
      }

      #audio-player {
        width: 100%; /* Player de √°udio ocupa toda a largura da tela */
      }
    }
  </style>
</head>
<body>

  <!-- P√°gina de Carregamento -->
  <div class="loading-page" id="loading-page">
    <h1>üéß</h1>
    <h1><i>Partner</i>Cast</h1>
    <p>Grupo Partnership - Rio Verde/GO</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- Conte√∫do Principal -->
  <div id="main-content" class="hidden">
    <header>
      <h1>üéßPartnerCast</h1>
      <p>Sua plataforma de conhecimento di√°rio!</p>
    </header>

    <main id="podcast-list">
      <!-- Epis√≥dios -->
      <div class="episode" data-audio-url="https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0">
        <img src="img/fundo.jpg" alt="Capa do epis√≥dio 1">
        <h3>Boas-vindas ao PartnerCast</h3>
        <small>Publicado em 18/07/2025</small>
      </div>

      <div class="episode" data-audio-url="https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0">
        <img src="img/logo_bot_1.png" alt="Capa do epis√≥dio 2">
        <h3>Segredos da produtividade</h3>
        <small>Publicado em 17/07/2025</small>
      </div>

      <div class="episode" data-audio-url="https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0">
        <img src="img/logo_bot_1.png" alt="Capa do epis√≥dio 3">
        <h3>Teste</h3>
        <small>Publicado em 15/07/2025</small>
      </div>
    </main>
<br>
<br><br><br><br><br><br><br>
    <footer>
      <div id="now-playing">Nenhum epis√≥dio tocando</div>
      <div id="audio-player-container">
        <audio id="audio-player" controls></audio>
        <div class="time-display">
          <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
        </div>
        <div class="volume-control" id="volume-control"></div>
      </div>
    </footer>
  </div>

  <script>
    const loadingPage = document.getElementById("loading-page");
    const progressBar = document.getElementById("progress-bar");
    const mainContent = document.getElementById("main-content");
    const audioPlayer = document.getElementById("audio-player");
    const nowPlaying = document.getElementById("now-playing");
    const currentTimeDisplay = document.getElementById("current-time");
    const totalTimeDisplay = document.getElementById("total-time");
    const volumeControl = document.getElementById("volume-control");

    // Simula a carga
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      progressBar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingPage.style.opacity = 0;
          setTimeout(() => {
            loadingPage.classList.add("hidden");
            mainContent.classList.remove("hidden");
          }, 500); 
        }, 500);
      }
    }, 40);

    // Formato de tempo (minutos:segundos)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Atualizar tempo do √°udio
    audioPlayer.ontimeupdate = function() {
      currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
      totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
      progressBar.style.width = (audioPlayer.currentTime / audioPlayer.duration) * 100 + "%";
    };

    // Quando um epis√≥dio for clicado
    const episodes = document.querySelectorAll('.episode');
    episodes.forEach(episode => {
      episode.onclick = () => {
        const audioUrl = episode.getAttribute("data-audio-url");
        nowPlaying.textContent = `‚ñ∂ Tocando: ${episode.querySelector('h3').textContent}`;
        audioPlayer.src = audioUrl;
        audioPlayer.play();
      };
    });

    // Volume Control
    volumeControl.addEventListener('click', (e) => {
      const rect = volumeControl.getBoundingClientRect();
      const clickPos = e.clientX - rect.left;
      const volume = clickPos / rect.width;
      audioPlayer.volume = Math.min(Math.max(volume, 0), 1);
      volumeControl.style.background = `linear-gradient(to right, var(--green) ${volume * 100}%, var(--player-inactive) ${volume * 100}%)`;
    });
  </script>

</body>
</html>
