<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartnerCast</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --green: #00ff88;
      --dark: #111;
      --lighter: #1a1a1a;
      --highlight: #2bbf7d;
      --player-bg: #222;
      --player-active: #00ff88;
      --player-inactive: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--green);
    }

    /* P√°gina de Carregamento */
    .loading-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg);
      color: var(--green);
      text-align: center;
    }

    .loading-page h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .loading-page .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .loading-page .icons i {
      font-size: 3em;
      color: var(--green);
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-page .progress-bar-container {
      width: 80%;
      height: 10px;
      background-color: var(--lighter);
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-page .progress-bar {
      width: 0%;
      height: 100%;
      background-color: var(--green);
      border-radius: 5px;
    }

 
    .hidden {
      display: none;
    }

    /* Conte√∫do do site */
    header {
      background: linear-gradient(135deg, #111, #222);
      padding: 1.5em;
      text-align: center;
      border-bottom: 2px solid var(--green);
    }

    header h1 {
      font-size: 2.2em;
      color: var(--green);
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.1em;
      color: #aaa;
    }

    #refresh-btn {
      margin-top: 0.5em;
      padding: 8px 20px;
      background: var(--green);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
    }

    main {
      padding: 1.5em;
      padding-bottom: 180px;
    }

    .episode {
      background: var(--lighter);
      margin-bottom: 16px;
      border-left: 5px solid var(--green);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .episode:hover {
      background: #222;
      transform: translateY(-5px);
    }

    .episode.played {
      opacity: 0.6;
    }

    .episode h3 {
      font-size: 1.3em;
      margin-bottom: 5px;
      color: var(--green);
    }

    .episode small {
      font-size: 0.9em;
      color: #aaa;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--player-bg);
      border-top: 2px solid var(--green);
      padding: 1em;
      text-align: center;
      z-index: 1000;
    }

    #now-playing {
      font-size: 1em;
      margin-bottom: 5px;
      color: var(--green);
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #audio-player-container {
      width: 90%;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #audio-player {
      width: 100%;
      height: 5px;
      background-color: var(--player-inactive);
      border-radius: 5px;
    }

    #audio-player-container div {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .player-btn {
      background-color: transparent;
      border: none;
      color: var(--green);
      font-size: 1.5em;
      cursor: pointer;
    }

    .player-btn:hover {
      color: var(--highlight);
    }
  </style>
</head>
<body>
  
  <div class="loading-page" id="loading-page">
    <h1>PartnerCast</h1>
    <div class="icons">
      <i class="fas fa-bolt" title="Energia"></i>
      <i class="fas fa-book" title="Conhecimento"></i>
      <i class="fas fa-shield-alt" title="Seguran√ßa"></i>
      <i class="fas fa-tasks" title="Produtividade"></i>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  
  <div id="main-content" class="hidden">
    <header>
      <h1>üéß PartnerCast</h1>
      <p>Sua plataforma de conhecimento di√°rio!</p>
      <button id="refresh-btn">üîÑ Atualizar</button>
    </header>

    <main id="podcast-list">Carregando...</main>

    <footer>
      <div id="now-playing">Nenhum epis√≥dio tocando</div>
      <div id="audio-player-container">
        <div>
          <button class="player-btn" id="prev-btn">‚èÆÔ∏è</button>
          <button class="player-btn" id="play-btn">üü¢</button>
          <button class="player-btn" id="next-btn">‚è≠Ô∏è</button>
        </div>
        <progress id="audio-player" value="0" max="100"></progress>
      </div>
    </footer>
  </div>

  <script>
    
    const loadingPage = document.getElementById("loading-page");
    const progressBar = document.getElementById("progress-bar");
    const mainContent = document.getElementById("main-content");

    
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      progressBar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingPage.classList.add("hidden");
          mainContent.classList.remove("hidden");
        }, 500); 
      }
    }, 40);


    const episodes = [
      {
        id: "ep1",
        title: "Boas-vindas ao PartnerCast",
        url: "https://www.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0",
        date: "2025-07-18"
      },
      {
        id: "ep2",
        title: "Segredos da produtividade",
        url: "https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0",
        date: "2025-07-17"
      },
      {
        id: "ep3",
        title: "teste",
        url: "https://dl.dropbox.com/scl/fi/e48nfh5trjyscdcut6op3/AUD-20241028-WA0019.opus?rlkey=22xljvvz4jbfd64277e8heji2&st=j1qft97n&dl=0",
        date: "2025-07-15"
      }
    ];

 
    function loadEpisodes() {
      const list = document.getElementById("podcast-list");
      list.innerHTML = "";
      episodes.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode";
        div.innerHTML = `<h3>${ep.title}</h3><small>${new Date(ep.date).toLocaleDateString("pt-BR")}</small>`;
        div.onclick = () => {
          document.getElementById("now-playing").textContent = `‚ñ∂ Tocando: ${ep.title}`;
          document.getElementById("audio-player").src = ep.url;
        };
        list.appendChild(div);
      });
    }

    loadEpisodes();
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
