<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartnerCast</title>
  <style>
    /* Estilos gerais (os mesmos de antes) */
    :root {
      --bg: #0d0d0d;
      --green: #00ff88;
      --dark: #111;
      --lighter: #1a1a1a;
      --highlight: #2bbf7d;
      --player-bg: #222;
      --player-inactive: #555;
      --light-bg: #f4f4f4;
      --light-green: #00c858;
      --light-text: #333;
    }

    h1 {
      color: #00ff88;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--green);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-size: cover;
      padding: 2em;
      text-align: center;
      color: #fff;
      border-bottom: 2px solid var(--green);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.3em;
    }

    .episode {
      background: var(--lighter);
      margin-bottom: 20px;
      border-left: 5px solid var(--green);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, background 0.3s;
      width: 100%;
    }

    .episode:hover {
      background: #222;
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .episode img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .episode h3 {
      font-size: 1.2em;
      color: var(--green);
      margin-bottom: 5px;
      text-align: center;
    }

    .episode small {
      font-size: 0.9em;
      color: #aaa;
    }

    .episode .share-btn {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    .episode .share-btn:hover {
      background: #009e60;
    }

    footer {
      background: var(--player-bg);
      padding: 1em;
      border-top: 2px solid var(--green);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #now-playing {
      font-size: 1em;
      color: var(--green);
      font-weight: bold;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #audio-player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: auto;
    }

    #audio-player {
      width: 100%;
      background-color: #222;
      border-radius: 10px;
      border: 2px solid #00ff88;
      padding: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .time-display {
      font-size: 1em;
      color: var(--green);
      margin-top: 10px;
    }

    .player-btn {
      background-color: transparent;
      border: none;
      color: var(--green);
      font-size: 1.5em;
      cursor: pointer;
      margin: 0 10px;
    }

    .player-btn:hover {
      color: var(--highlight);
    }

    .volume-control {
      width: 100%;
      height: 5px;
      background-color: var(--player-inactive);
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      header h1 {
        font-size: 2em;
      }

      .episode {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .episode img {
        width: 100%;
        max-width: 150px;
      }

      footer {
        padding: 0.8em;
      }

      .episode {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      .episode img {
        width: 100%;
        max-width: 120px;
      }

      footer {
        padding: 0.5em;
      }

      .episode {
        width: 100%;
      }

      #audio-player {
        width: 100%;
      }

      .time-display {
        font-size: 0.9em;
      }
    }

    /* Estilo da pÃ¡gina de loading */
    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .progress-bar-container {
      width: 80%;
      height: 5px;
      background-color: #444;
      border-radius: 5px;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: var(--green);
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loading Page -->
  <div class="loading-page" id="loading-page">
    <h1>ðŸŽ§</h1>
    <h1><i>Partner</i>Cast</h1>
    <p>Grupo Partnership - Rio Verde/GO</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- ConteÃºdo Principal -->
  <div id="main-content" class="hidden">
    <header>
      <h1>ðŸŽ§PartnerCast</h1>
      <p>Sua plataforma de conhecimento diÃ¡rio!</p>
    </header>

    <main id="podcast-list">
      <div class="episode" data-audio-url="https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0">
        <img src="img/fundo.jpg" alt="Capa do episÃ³dio 1">
        <h3>Boas Vindas ao Nosso PartnerCast</h3>
        <small>Publicado em 15/07/2025</small>
        <button class="share-btn" onclick="shareEpisode()">Compartilhar</button>
      </div>

      <div class="episode" data-audio-url="https://dl.dropbox.com/scl/fi/gxrznnei9002jv28uuzow/PartnerCast_-Conhecimento-e-Crescimento-em-Parceria.wav?rlkey=8ykc1mrwrpmkx7gyvxll13gs6&st=podev7fo&dl=0">
        <img src="img/logo.jpg" alt="Capa do episÃ³dio 2">
        <h3>Outro EpisÃ³dio</h3>
        <small>Publicado em 10/07/2025</small>
        <button class="share-btn" onclick="shareEpisode()">Compartilhar</button>
      </div>


      <br><br><br><br><br>
    </main>
<br><br><br><br><br>
    <footer>
      <div id="now-playing">â–¶ Tocando: </div>
      <div id="audio-player-container">
        <audio id="audio-player" controls></audio>
        <!-- <div class="time-display">00:00</div> -->
        <div class="volume-control" id="volume-control"></div>
      </div>
    </footer>
  </div>

  <script>
    const loadingPage = document.getElementById("loading-page");
    const progressBar = document.getElementById("progress-bar");
    const mainContent = document.getElementById("main-content");
    const audioPlayer = document.getElementById("audio-player");
    const nowPlaying = document.getElementById("now-playing");

    // Simula a carga
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      progressBar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingPage.style.opacity = 0;
          setTimeout(() => {
            loadingPage.classList.add("hidden");
            mainContent.classList.remove("hidden");
          }, 500);
        }, 500);
      }
    }, 40);

    // Quando um episÃ³dio for clicado
    const episodes = document.querySelectorAll('.episode');
    episodes.forEach(episode => {
      episode.onclick = () => {
        const audioUrl = episode.getAttribute("data-audio-url");
        nowPlaying.textContent = `â–¶ Tocando: ${episode.querySelector('h3').textContent}`;
        audioPlayer.src = audioUrl;
        audioPlayer.play();
      };
    });

    // FunÃ§Ã£o de compartilhamento para WhatsApp
    function shareEpisode() {
      const pageUrl = window.location.href;
      const message = `ðŸŽ§ Confira este episÃ³dio do PartnerCast! ðŸš€\n\nEscute sobre InteligÃªncia Artificial e mais! \n\nAcesse agora: ${pageUrl}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
